<!DOCTYPE html>
<html ng-app="myApp" ng-controller="characterCtrl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
<h1> List of Characters of the book-<strong style="color:green">{{bookName}}</strong></h1>
<div class="container" >
	  <div class="panel-group">
	    <div class="panel panel-default" >
	      <div class="panel-heading" style="background-color:#6abfa4">Characters</div>
	      
		<ul class="list-group">
		  <li class="list-group-item" ng-repeat=" c in Charresult.characters" >
		   <a ng-click="detailpage(c);"  title="checkout character's detail" style="cursor:pointer">{{c}}</a>
		   <!-- ng-href="CharacterDetail-view.html?charId="+{{charID}} -->
			
		  </li>
		 
		</ul>
	    </div>
	    
  	  </div>
</div>

 <script type="text/javascript" src="../controller/controller.js">
 </script>
 
</body>
</html>
